<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            width: 900px;
            border: solid #CCCCCC 1.0pt;
            border-bottom: none;
            padding: 7.5pt 0cm 7.5pt 22.5pt;
            height: auto;
            text-align: center; /* Center the content horizontally */
            
        }
        .content {
            font-size: 25.5pt;
            font-family: "Arial", sans-serif;
            color: white;
        }
        .box {
            width: 500pt;
            border-top: none;
            border-left: solid #CCCCCC 1.0pt;
            border-bottom: none;
            border-right: solid #CCCCCC 1.0pt;
            background: #F0EFED;
            padding: 15.0pt 22.5pt 15.0pt 22.5pt;
            height: 185pt;
        }
        .message {
            line-height: 15.0pt;
            font-size: 15.0pt;
            font-family: "Arial", sans-serif;
            color: #153643;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://th.bing.com/th/id/OIP.biM9O9rkMc-40mI_3TsPxwAAAA?rs=1&pid=ImgDetMain"  width="100" height="60" alt="Bing Logo">
            </td>
        </tr>
        <tr>
            <td style="background: #F36633;">
                <strong><span class="content"> AutoSAP CIF Monitoring</span></strong>
            </td>
        </tr>
        <tr>
            <td class="box">
                <p class="message">Hello team,<br> The CIF job monitoring identified a Canceled job.<br></p>

                <p>For further inquiries please contact admin team.
                     <!-- <a>{mailaddress}.</a> -->
                    </p>
                <p>**This is an Auto-generated email.Please do not reply.**</p>
                <p><strong>AutoSAP Automation.</strong></p>
            </td>
        </tr>
    </table>
</body>
</html>
